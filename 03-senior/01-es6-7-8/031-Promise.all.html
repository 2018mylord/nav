<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-Promise.all.html</title>
</head>
<body>
	
</body>
<script>
	let getLoadingPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
			resolve('resolved:::'+url)
			}
			img.onerror = function(){
			reject('rejected:::'+url)
			}
			img.src = url;
		})
	}

	let aPromises = ['img/1.jpg','img/2x.jpg','img/3.jpg','img/4.jpg']

	.map(url=>{
		return getLoadingPromise(url);
	})
	// console.log(aPromises);
	let p = Promise.all(aPromises)

	console.log(p)

	p
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>
</html>
