<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>143-匀速动画应用-中部固定.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#box{
			position: absolute;
			right: 0;
			top: 900px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script type="text/javascript">
	 var oBox=document.getElementById('box');
	window.onload=window.onresize= window.onscroll=function(){
		console.log('aa')
	 	 var iTarget=(window.innerHeight-oBox.offsetHeight)/2+getScrollTop();
	 	animate(oBox,'top',iTarget);
	 }
	


</script>
