<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115-2d转换的复合样式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		ul{
			width: 600px;
			margin: 30px auto;
			border: 1px solid #000;
		}
		li{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin: 20px auto;
			background: blue;
		}
		li:nth-child(2){
			transform: rotate(45deg);
		}
		li:nth-child(3){
			transform:translate(30px,30px);
		}
		li:nth-child(4){
			transform:scale(0.6);
		}
		li:nth-child(5){
			transform: rotate(45deg) translate(30px,30px) scale(1.5,1.5);
		}

	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>缩放</li>
		<li>复合样式</li>
	</ul>
</body>
</html>
