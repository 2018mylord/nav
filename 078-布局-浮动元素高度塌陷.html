 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>078-布局-浮动元素高度塌陷.html</title>
 	<style type="text/css">
 		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: blue;

		}
		.box2{
			background: purple;
		}
		.box1 p{
			/*float: left;*/
			background: yellow;
			width: 100px;
		}
		.box2 p{
			/*float: left;*/
			background: pink;
			width: 100px;
		}
 	</style>
 </head>
 <body>
 	<div class="box1">
 		<p>p1</p>
 		<p>p2</p>
 		<p>p3</p>
 	</div>
 	<div class="box2">
 		<p>*p1</p>
 		<p>*p2</p>
 		<p>*p3</p>
 	</div>
 </body>
 </html>
