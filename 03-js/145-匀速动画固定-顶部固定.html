<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>145-匀速动画固定-顶部固定.html</title>
	<style type="text/css">	
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background: #ccc;
		}
		#nav{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 0px;
			background: #f67;
		}
		.main{
			height: 3000px;
			background: #067;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav"></div>
	<div class="main">
		main
	</div>
</body>
<script src="js/util.js"></script>
<script type="text/javascript">
	var oNav=document.getElementById('nav');
	var isShow=false;
	window.onscroll=function(){
		console.log(getScrollTop())
		if (getScrollTop()>=100) {
			if (!isShow) {
				animate(oNav,'height',100);
				isShow=true;
			}
		}else{
			if (isShow) {
				// console.log('b');
				animate(oNav,'height',0);
				isShow=false;
			}
		}
	}
</script>
</html>
