<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-qq邮箱练习.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.container{
			width: 1288px;
			margin-left: auto;
			margin-right: auto;
		}
		.link{
			font-size: 12px;
			color: #1d5994;
			text-decoration: none;
		}
		.link:hover{
			text-decoration: underline;
		}
		header{
			height: 63px;
			background: #eff4fa;
			line-height: 63px;
			border-bottom:1px solid #ccccff;
		}
		.logo{
			float:left;
		}
		.logo a{
			display: inline-block;
			width: 182px;
			height: 43px;
			background: url(../img/qq-em2.png) no-repeat;
		}
		nav{
			float:right;
		}
		nav li{
			float: left;
			font-size: 12px;
			color: #bbcde8;
		}
		section{
			height: 572px;
			/*background:blue;*/
		}
		.main{
			/*background: red;*/
			height: 100%;
			padding: 72px 182px 111px;
			box-sizing: border-box;
			
		}
		.left-area{
			float: left;
			width: 585px;
			height: 390px;
			background: url(../img/qq-em3.png) no-repeat;
		}
		.right-area{
			float: left;
			width: 338px;
			height: 390px;
			border: 1px solid #ccccff;
			box-sizing: border-box;
			border-radius: 5px;
		}
		.right-area .hd{
			width: 100%;
			height: 50px;
			line-height: 50px;
			background: #f9fbfe;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			border: 1px solid #ccccff;
			text-align: center;
		}
		.right-area .hd a{
			text-decoration: none;
			font-size: 16px;
			color: #9999b3;
		}
		.right-area .hd a:first-child{
			margin-right: 20px;
		}
		.right-area .hd a.active{
			color: #222;
		}
		.right-area .bd{
			padding: 32px 24px 0px 26px;
		}
		.form-box{
			margin-bottom: 10px;
		}
		.form-box [type="text"],
		.form-box [type="password"]{
			width: 100%;
			height: 38px;
			padding: 12px;
			outline: none;
			border: 1px solid #ccccff;
			color: #b1b1b1;
			box-sizing: border-box;

		}
		.form-box [type="text"]:focus,
		.form-box [type="password"]:focus{
			border-color:#489217;
		}
		.check-item{
			font-size: 12px;
			height: 30px;
			line-height: 30px;
		}
		.check-item input{
			margin-right: 5px;
			vertical-align: middle;
		}
		.form-box [type="submit"]{
			width: 100%;
			height: 40px;
			line-height: 40px;
			background: #4892e7;
			font-size: 16px;
			letter-spacing: 10px;
			outline: none;
			cursor: pointer;
		}
		.form-box [type="submit"]:hover{
			opacity: 0.8;
		}
		.links{
			margin: 90px 0px 0px 80px;
		}
		.links li{
			float: left;
			font-size: 12px;
			color: #bbcde8;
		} 
		footer{
			height: 36px;
			background:#eff4fa;
			border: 1px solid #ccccff;
		}
		footer .container{
			text-align: center;
			line-height: 36px;
			font-size: 12px;
			color: #ccc;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">
				<a href="#"></a>
			</h1>
			<nav>
				<ul>
					<li>
						<a class="link" href="#">基本版</a>&nbsp;|&nbsp;
					</li>
					<li>
						<a class="link" href="#">English</a>&nbsp;|&nbsp;
					</li>
					<li>
						<a class="link" href="#">手机版</a>&nbsp;|&nbsp;
					</li>
					<li>
						<a class="link" href="#">企业邮箱</a>|
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<div class="container main">
			<div class="left-area"></div>
			<div class="right-area">
				<div class="hd">
					<a href="javascript:;">快速登陆</a>
					<a class="active" href="javascript:;">账号密码登陆</a>
				</div>
				<div class="bd">
					<div class="form-box">
						<input type="text" placeholder="支持QQ/邮箱/手机号">
					</div>
					<div class="form-box">
						<input type="password" placeholder="QQ密码">
					</div>
					<div class="form-box check-item">
						<input type="checkbox" id="auto-login"><label for="auto-login">下次自动登陆</label>
					</div>
					<div class="form-box">
						<input type="submit" value="登陆">
					</div>
					<div class="links">
							<ul>
						<li>
							<a class="link" href="#">忘记密码？</a>&nbsp;|&nbsp;
						</li>
						<li>
							<a class="link" href="#">注册新账号</a>&nbsp;|&nbsp;
						</li>
						<li>
							<a class="link" href="#">意见反馈</a>
					</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<a  class="link" href="#">关于腾讯</a>&nbsp;|&nbsp;
			<a  class="link" href="#">服务条款</a>&nbsp;|&nbsp;
			<a  class="link" href="#">隐私政策</a>&nbsp;|&nbsp;
			<a  class="link" href="#">客服中心</a>&nbsp;|&nbsp;
			<a  class="link" href="#">联系我们</a>&nbsp;|&nbsp;
			<a  class="link" href="#">帮助中心</a>&nbsp;|&nbsp;
			©1998 - 2018 Tencent Inc. All Rights Reserved.
		</div>
	</footer>
</body>
</html>
