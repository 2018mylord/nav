<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>072-浮动元素脱标后的特点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: blue;
			float: left;
		}
		.box2{
			width: 150px;
			height: 150px;
			background-color: purple;
			float: left;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: red;
			/*float:left;*/
		}
		.box4{
			width: 250px;
			height: 250px;
			background-color: green;
			/*float: right;*/
		}
		.box5{
			width: 300px;
			height: 300px;
			background-color: yellow;
			/*float: right;*/
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
</body>
</html>
