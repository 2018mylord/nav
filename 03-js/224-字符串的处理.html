<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>224-字符串的处理.html</title>
	<script type="text/javascript">
		var str='   你好abcABC 123    ';
		console.log(str);
		console.log(str.charAt(1));//根据位置返回字符
		console.log(str.charCodeAt(0));//根据位置返回字符的编码
		console.log(str.indexOf('ac'));
		console.log(str.lastIndexOf('2'));
		console.log(encodeURIComponent('https://www.kuazhu.com/?abc=123'));
		console.log(decodeURIComponent('https%3A%2F%2Fwww.kuazhu.com%2F%3Fabc%3D123'));
		console.log('abc'.concat('123'));
		console.log(str.slice(-5,-1));
		console.log(str.substr(-5,3));
		console.log(str.substring(2,3));//截取字符串,下标不可以是负数
		console.log(str.toLowerCase());
		console.log(str.toUpperCase());
		console.log(str.trim());


		/*

	去除字符串两边的空白
	*/
	</script>
</head>
<body>
	
</body>
</html>
