<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-轮播图.html</title>
<style type="text/css">	
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	 .carousel{
		width: 1226px;
		height: 460px;
		position: relative;
		margin: 100px auto;
	}
	 .carousel .carousel-imgs-item{
		position: absolute;
		top:0;
		left:0;
		height: 100%;
	}
	 .carousel .arrow{
		position: absolute;
		top:50%;
		z-index: 888;
		width: 40px;
		height: 80px;
		line-height: 80px;
		margin-top: -40px;
		font-size: 30px;
		font-weight: bold;
		color: #eee;
		text-align: center;
		cursor: pointer;
	}
	 .carousel .arrow:hover{
		background: rgba(0,0,0,0.4);
	}
	 .carousel .left-arrow{
			left:0;
	}
	 .carousel .right-arrow{
			right:0;
	}
	 .carousel .carousel-imgs-item img{
		width: 100%;
		height: 460px;
	}
	 .carousel .carousel-btn{
		position: absolute;
		bottom: 24px;
		right: 35px;
		z-index: 888;
	}
	 .carousel .carousel-btn li{
		float: left;
		width: 5px;
		height: 5px;
		border: 4px solid #b5b3ad;
		margin-left: 10px;
		background: #96938a;
		border-radius: 50%;
		cursor: pointer;
	}
	 .carousel .carousel-btn li:hover,
	 .carousel .carousel-btn li.active{
		border-color: #979590;
		background: #fcf9f0;
	}
</style>
</head>
<body>
<div class="carousel">
	<ul class="carousel-imgs">
		<li class="carousel-imgs-item" style="z-index: 99;"><img src="images/b1.jpg" alt=""></li>
		<li class="carousel-imgs-item"><img src="images/b2.jpg" alt=""></li>
		<li class="carousel-imgs-item"><img src="images/b3.jpg" alt=""></li>
	</ul>
	<span class="arrow left-arrow iconfont">&lt;</span>
	<span class="arrow right-arrow iconfont">&gt;</span>
	<ul class="carousel-btn">
		<li class="active"></li>
		<li></li>
		<li></li>
	</ul>
</div>
</body>
<script type="text/javascript">
	var aImag=document.querySelectorAll('.carousel-imgs');
	var oBtnLeft=document.querySelector('.left-arrow');
	var oBtnRight=document.querySelector('.right-arrow');
	

	oBtnLeft.onclick=function(){
		i++
		for(var i=0;i<aImag.length;i++){
			aImag[i].style.index='';
		}
	}
	
</script>
</html>
