<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>064-函数的返回值.html</title>
	<script	>	
		function sum(){

			if(arguments[0] == 0){
				return;
			}

			var result =0;
			for(var i=0;i<arguments.length;i++){
					result+=arguments[i];
			}
			return result;
				// console.log(result);
				// alert(result)
				// return;

		}
		// var result=sum(3,4,5);
		alert(sum(0,4,5))
	</script>
</head>
