<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-相邻兄弟选择器.html</title>
	<style type="text/css">
		.li2+li{
			color: red;
		}
		/*.p2+p{
			color: blue;
		}*/
	</style>
</head>
<body>
	<ul>
		<li>li1</li>
		<li class="li2">li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
	<p class="p1">p1</p>
	<p class="p2">p2</p>
	<p class="p3">p3</p>
	<span>我是span</span>
	<p class="p4">p4</p>
	<p class="p5">p5</p>
</body>
</html>
