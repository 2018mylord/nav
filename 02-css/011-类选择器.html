<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-类选择器.html</title>
	<style>
		.teacher{
			color: red;
		}
		.student{
			color: blue;
			text-indent: 2em;
		}
		.person{
			font-size: 24px;
			text-align: center;
			text-decoration: overline;
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<p class="teacher person">老师1</p>
	<p class="teacher person">老师2</p>
	<p class="student person">学生1</p>
	<p class="student person">学生2</p>
</body>
</html>
