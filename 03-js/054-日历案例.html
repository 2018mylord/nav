<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054-日历案例.html</title>
<style type="text/css">	
	*{
		margin: 0;
		padding: 0;
	}
	.clearfix:after{
		display: block;
		clear: both;
		content: '';
		visibility: none;
		height: 0;
	}
	.clearfix{
		*zoom:1;
	}
	.box{
		width: 380px;
		height: 600px;
		border: 1px solid #000;
		background: gray;
		margin: 100px auto;
	}
	li{
		float: left;
		width: 100px;
		height: 100px;
		line-height: 100px;
		text-align: center;
		margin: 20px 0 0 20px;
		background: black;
		color: #fff;
		font-size: 30px;
		list-style: none;
	}
	.active{
		background-color: #fff;
		color: #000;
	}
	.plan{
		width: 100%;
		height:100px;
		padding: 20px;
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<div class="box">
	<ul class="clearfix">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
 
 <div class="plan">
 <!-- 	<h2>一月</h2>
 	<p>吃饭</p> -->
 </div>
 </div>
</body>
<script type="text/javascript">
	var oLi=document.getElementsByTagName('li');
	var oPlan=document.querySelector('.plan');
	var oPlan=["吃饭","睡觉","吃饭","睡觉","吃饭","睡觉","吃饭","睡觉","吃饭","睡觉","吃饭","睡觉",];
	oPlan.innerHTML="<h2>1月</h2><p>"+oPlan[0]+"</p>"
	// oPlan.innerHTML="<h1>h1</h1>"
		for(var i=0;i<oLi.length;i++){
			oLi[i].index=i;
			oLi[i].onmouseover=function(){
				for(var j=0;j<oLi.length;j++){
					oLi[j].className='';
				}
				this.className='active';
				oPlan.innerHTML="<h2>"+(this.index+1)+"月</h2><p>"+oPlan[this.index]+"</p>"

			}
		}
</script>
</html>
