<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-相册案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
			text-align: center;
			background: skyblue;

		}
		ul li{
			display: inline-block;
			width: 200px;
			height: 200px;
			margin-top: 40px;
			margin-right: 20px;
			background: red;
			list-style: none;
			position: relative;
			transition: all 1s;
		}
		ul li img{
			width: 100%;
			height: 100%;
			border: 5px solid #fff;
			box-sizing: border-box;
		}
		ul li:nth-child(1){
			transform: rotate(10deg);
		}
		ul li:nth-child(2){
			transform: rotate(-15deg);
		}
		ul li:nth-child(3){
			transform: rotate(30deg);
		}
		ul li:nth-child(4){
			transform: rotate(45deg);
		}
		ul.box li:hover{
			transform: rotate(0deg) scale(1.2);
			z-index: 1;
			opacity: 1px;
		}
		ul:hover li{
			opacity: 0.5px;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="../img/6.jpg"></li>
		<li><img src="../img/7.jpg"></li>
		<li><img src="../img/8.jpg"></li>
		<li><img src="../img/9.jpg"></li>
	</ul>
</body>
</html>
