<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-css3-过度的速度.html</title>
	<style type="text/css">
		*{
		margin: 0;
		padding: 0;
		}
		ul{
			width: 800px;
			list-style: none;
			margin: 50px auto;
			border-right: 1px solid #000;
		}
		ul li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			background: grey;
			text-align: center;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
