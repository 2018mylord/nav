<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>140-动画透明度渐变.html</title>
	<style type="text/css">	
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			margin:100px auto;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="btn">开始变色</button>
		<div id="box"></div>
	</div>
</body>
	<script type="text/javascript">
		var oBtn=document.getElementById('btn');
		var oBox=document.getElementById('box');
		var timer=0;
		oBtn.onclick=function(){
			var current=getComputedStyle(oBox,false)['opacity'];
			clearInterval(timer);
			var iSpeed=0;
			if (current>1000) {
				iSpeed= -7
			}else{
				iSpeed= +7
			}
			if (Math.abs(1000-oBox.offsetLeft)<Math.abs(iSpeed)) {
				oBox.style.left='400px';
				clearInterval(timer)
			}else{
				oBox.style.left=oBox.offsetLeft+iSpeed+'px';
			}
		}
