<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>227-表单的提交和重置.html</title>
</head>
<body>
	<form id="form1" action="https://www.kuazhu.com">
		<div>
			用户名：<input type="text" name="username" value="tom">
		</div>
		<div>
			密码：<input type="password" name="password">
		</div>
		<div>
			性别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female">女
		</div>
		<div>
			爱好：
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
		</div>
		<div>
			城市：
			<select name="city" id="city">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
			</select>
			<div>
				<input type="submit" value="提交">
				<input type="image" src="images/9.png"value="提交">
				<button type="submit">submit button按钮</button>
				<input type="reset" value="重置">
				<button type="reset">reset button按钮</button>
				<input type="button" value="测试1" id="btn1">
				<input type="button" value="测试2" id="btn2">
			</div>
		</div>
	</form>
	<form id="form2" action=""></form>
</body>
<script type="text/javascript">
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oForm=document.forms[0];
	oForm.onsubmit=function(){
		return false
		console.log('on submit...');
	}
	oBtn1.onclick=function(){
		oForm.submit();
	}
	oForm.onreset=function(){
		console.log('on reset...');
	}
	oBtn2.onclick=function(){
		oForm.reset();
	}
</script>
</html>
