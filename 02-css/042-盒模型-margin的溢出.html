<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-盒模型-margin重叠.html</title>
	<style type="text/css">
		.father{
			height: 100px;
			width: 100px;
			background: gray;
			margin-top: 50px;

		}
		.son{
			height: 50px;
			width: 50px;
			background: red;
			margin-bottom: 100px;
		}
		
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
