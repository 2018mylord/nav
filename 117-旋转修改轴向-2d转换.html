<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>117-旋转修改轴向-2d转换.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			margin: 1px auto;
		}
		li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			list-style: none;
			margin: 20px auto;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1) img{
			transform: rotateX(30deg);
		}
		li:nth-child(2) img{
			transform: rotateY(45deg);
		}
		li:nth-child(3) img{
			transform: rotateZ(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../img/6.jpg" alt=""></li>
		<li><img src="../img/7.jpg" alt=""></li>
		<li><img src="../img/8.jpg" alt=""></li>
	</ul>
</body>
</html>
