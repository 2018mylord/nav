<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-手风琴案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 200px;
			height: 400px;
			transition: width 0.5s linear;
		}
		ul li img{
			height: 100%;	
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../img/5.png" alt=""></li>
		<li><img src="../img/6.jpg" alt=""></li>
		<li><img src="../img/7.jpg" alt=""></li>
		<li><img src="../img/8.jpg" alt=""></li>
		<li><img src="../img/9.jpg" alt=""></li>
	</ul>
</body>
</html>
