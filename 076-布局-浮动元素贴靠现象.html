<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-布局-浮动元素贴靠现象.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
		}
		.box1{
			width: 200px;
			height: 400px;
			background:blue;
			float: left;
		}
		.box2{
			width: 250px;
			height: 130px;
			background:yellow;
			float: left;
		}
		.box3{
			width: 300px;
			height: 120px;
			background:red;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
