<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>167-事件-磁性吸附.html</title>
	<style type="text/css">	
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 600px;
			height: 600px;
			background: #ccc;
			margin:100px auto;
		}
		#box{
			position: absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="father">
	<div id="box"></div>
	</div>
</body>
<script>
	var oBox=document.getElementById('box');
	var oFaher=document.getElementById('father')
	var divX=0
	var divY=0;
	oBox.onmousedown=function(ev){
		divX=ev.clientX-oBox.offsetLeft;
		divY=ev.clientY-oBox.offsetTop;

		document.onmousemove=function(ev){
			var l=ev.clientX-divX;
			var t=ev.clientY-divY;

			if(l<10){
				l=0
			}else if(l+10>oFaher.offsetWidth-oBox.offsetWidth){
				l=oFaher.offsetWidth-oBox.offsetWidth;
			}
			if(t<10){
				t=0
			}else if(t+10>oFaher.offsetHeight-oBox.offsetHeight){
				t=oFaher.offsetHeight-oBox.offsetHeight;
			}
			oBox.style.left=l +'px';
			oBox.style.top=t+'px';
			}
		document.onmouseup=function(ev){
			document.onmousedown=null;
			document.onmousemove=null;
		}

		
	}
</script>
</html>
