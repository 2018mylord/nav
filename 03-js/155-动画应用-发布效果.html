<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>155-动画应用-发布效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 600px;
			margin: 100px auto;
		}
		li{
			width: 100%;
			height: 40px;
			border-bottom: 1px dashed #000;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
	<input type="text" id="txt">
	<input type="button" id="btn" value="发布">
	<ul id="ul1">
		<!-- <li>xxxx</li> -->
	</ul>
	</div>
</body>
<script src="js/util.js"></script>
<script>
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul1');

	oBtn.onclick=function(){
		// var val=oTxt.value;
		var oLi=document.createElement('li');
		oLi.innerHTML=oTxt.value;
		// oUl.appendChild(oLi);
		oUl.insertBefore(oLi,oUl.firstChild);
		oTxt.value='';

		oLi.style.height=0;//?
		oLi.style.opacity=0;
		animate(oLi,{height:40})//?

		animate(oLi,{height:40},true,function(){//?
			animate(oLi,{opacity:100})
		})
	}
</script>
</html>
