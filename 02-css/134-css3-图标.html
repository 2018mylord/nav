<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>134-css3-图标.html</title>
	<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 52px;
			height: 43px;
			background-image: url(../img/6.jpg);
			background-repeat: no-repeat;
			background-position: -100px -24px;
			margin: 50px auto;
		}
		.box:hover{
			background-position: -100px -87px;
		}
		I{
			color: blue;
		}
		i:hover{
			color: red;
		}
	</style>
<body>
	<div class="box"></div>
	<i class="fa fa-home"></i>
	<i class="fa">&#xf015;</i>
	<i class="fa">&#xf1da;</i>
</body>
</html>
