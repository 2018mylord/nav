<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>113-2d转换的平移.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		li{
			width: 200px;
			height: 100px;
			list-style: none;
			background: black;
			margin: 10px auto;

		}
		li:nth-child(2){
				background: red;
				/*transform: translate(50px,50px);*/
				transform: translate(50%,50%);
		}
		li:nth-child(3){
				background: yellow;
				/*transform: translate(50px,50px);*/
				transform: translate(50px,50px);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
