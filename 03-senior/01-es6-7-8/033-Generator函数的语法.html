<script>
	function * gen(){
		console.log('in gen...')
		yield 'get data1'
		console.log('do something after get data1...')
		yield 'get data2'
		console.log('do something after get data2...')
		yield 'get data3'
		return 'data3';
	}
	/*
	// console.log(gen)
	// console.log(typeof gen)
	let g = gen()//该函数并不执行，返回一个遍历器对象
	// console.log(g)
	let res = g.next();
	console.log(res)
	g.next();
	*/
	let g = gen()//该函数并不执行，返回一个遍历器对象
	
</script>
