<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>169-自定义滚动条-滚动文字.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			margin:100px auto;
			position: relative;
		}
		#wrap{
			width: 30px;
			height: 320px;
			background: #ccc;
			position: absolute;
			top: 0;
			left: 401px;

		}
		#btn{
			position: absolute;
			width: 30px;
			height: 30px;
			top: 0px;
			left: 0px;
			background: red;

		}
		.content{
			width: 400px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="wrap">
			<div id="btn"></div>
		</div>
		<div class="content">
			<div id="txt">
				hello
			</div>
		</div>
	</div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var oWrap=document.getElementById('wrap');
	var disX=0;
	var disY=0;
	oBtn.onmousedown=function(ev){
		disX=ev.clientX-oBtn.offsetLeft;
		// disY=ev.clientY-oBtn.offsetTop;
		// console.log(disX,disY);
		document.onmousemove=function(ev){
			var l=ev.clientX-disX;
			if (l<0) {
				l=0;
			}else if(l>oWrap.offsetWidth-oBtn.offsetWidth){
				l=oWrap.offsetWidth-oBtn.offsetWidth
			}

			var scale=l/(oWrap.offsetWidth-oBtn.offsetWidth);


			oBtn.style.left=l + 'px';

			oBox.style.width=100 + 500 * scale + 'px';
			oBox.style.height=100 + 500 * scale + 'px';
			oBox.style.opacity=scale;
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
