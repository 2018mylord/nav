<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055-for-in循环.html</title>
	<script type="text/javascript">
	var obj ={
		name:"Tom",
		age:'18'
	}
	console.log(obj)
	for(var attr in obj){
		// console.log(attr)
		console.log(obj[attr])
	}
	for(var attr in window){
		// console.log(attr)
		// console.log(obj[attr])
		console.log(window[attr])
	}
</script>
</head>
<body>
	
</body>

</html>
