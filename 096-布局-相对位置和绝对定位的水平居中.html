<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096-布局-相对位置和绝对定位的水平居中.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*width: 500px;*/
			height: 500px;
			border: 1px solid #000;
			margin: 0 auto;
			position: relative;

		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			/*left: 100px;
			top: 100px;*/
			left: 50%;
			margin-left: -50px;
		}
	</style>
</head>
<body>
	<div class="father"></div>
</body>
</html>
