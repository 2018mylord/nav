<script type="text/javascript">
	var str="sg32gdgdgd564    64gsdh64atjyrkyi1y5k56tukuis";
	var reg=/\d/g;//任意数字，等价[0-9],\D任意非数字 等价[^0-9]
	var reg1=/[0-9]/g;
	var reg2=/[^0-9]/g;
	var reg3=/\w/g;//任意数字，字母，下划线 等价
	var reg4=/[0-9a-zA-Z]/g;
	var reg5=/\W/g;
	var reg6=/\s/g;
	var reg7=/[\t\n\f\r]/g;
	var reg8=/[^\t\n\f\r]/g;
	var reg9=/\S/g;

	console.log(str.replace(reg,'*'));
	console.log(str.replace(reg1,'*'));
	console.log(str.replace(reg2,'*'));
	console.log(str.replace(reg3,'*'));
	console.log(str.replace(reg4,'*'));
	console.log(str.replace(reg5,'*'));
	console.log(str.replace(reg6,'*'));
	console.log(str.replace(reg7,'*'));
	console.log(str.replace(reg8,'*'));
	console.log(str.replace(reg9,'*'));
</script>
