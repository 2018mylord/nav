<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-流式布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 500px;
			height: 800px;
			border: 1px solid #000;
			display: flex;/*块状元素 display: flex;*/
			flex-wrap: wrap;/*flex-wrap 决定项目一行排不下，如何换行*/
			align-content: flex-start;/*起点对齐*/
		}
		li{
			width: 100px;
			height: 100px;
			border: 1px solid #f00;
			box-sizing: border-box;
			flex-shrink: 0;/*flex-shrink 项目的缩小比例,默认为1,即如果空间不足,该项目将缩小*/

		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
