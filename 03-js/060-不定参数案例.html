	<title>060-不定参数案例.html</title>
	<script	>	
		function sum(){
			var result=0;
			for(var i=0;i<arguments.length;i++){
				result=result+arguments[i];
			}
			alert(result)
		}
		sum(2,3,4,5,6,7)
	</script>
