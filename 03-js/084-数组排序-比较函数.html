<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>084-数组排序-比较函数.html</title>
	<script type="text/javascript">
		var arr1=[3,8,10,20,2,11];
		console.log('1:::',arr1);
		arr1.sort(function(n1,n2){
			// return n1-n2;
			if (n1>n2) {
				return -1;
			}else if(n1<n2){
				return 1;
			}
		})
	</script>
</head>
