

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>163-事件-基础拖拽.html</title>
	<style type="text/css">	
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box');
	var divX=0
	var divY=0;
	oBox.onmousedown=function(ev){
		divX=ev.clientX-oBox.offsetLeft;
		divY=ev.clientY-oBox.offsetTop;

		oBox.onmousemove=function(ev){
			oBox.style.left=ev.clientX-divX +'px';
			oBox.style.top=ev.clientY-divY+'px';
			}
		document.onmouseup=function(ev){
			document.onmousedown=null;
			document.onmousemove=null;
		}

		
	}
</script>
</html>
