<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-js的使用方法-内部.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
	<script type="text/javascript">
		/*
		*函数
		*/
		function toBig(){
			var oDiv=document.getElementById('box');
			oDiv.style.width='400px';
			oDiv.style.height='400px';
			oDiv.style.backgroundColor='blue';
		}
		function small(){
			var oDiv=document.getElementById('box');
			oDiv.style.width='200px';
			oDiv.style.height='200px';
			oDiv.style.backgroundColor='red';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toBig()" onmouseout="small()"></div>
</body>
</html>
