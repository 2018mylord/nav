<script type="text/javascript">
	function getElementsByClass(oPraent,sClass){
		var aEle=oPraent.children;
		var result=[];
		for(var i=0;i<aEle.length;i++){
			if(aEle[i].className==sClass){
				result.push(aEle[i]);
			}
		}
