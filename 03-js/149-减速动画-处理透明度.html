<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>149-减速动画-处理透明度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			position: relative;
		}
		#btn{
				
		}
		#box{
			width: 100px;
			height: 100px;	
			background: red;
			margin-top: 50px;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);
		var iSpeed=0;//定义变量ispeed
		timer=setInterval(function(){
			var current=getComputedStyle(oBox,false)['opacity'];
			current=Math.round(current*100)
			iSpeed=(100-current)/10;
			iSpeed=iSpeed>0 ? Math.ceil(iSpeed):Math.floor(iSpeed);
			if (!iSpeed) {
				clearInterval(timer);
			}else{
				oBox.style.opacity=(current+iSpeed)/100;
			}
		},30)
		console.log(current,iSpeed)
	}
</script>
</html>
