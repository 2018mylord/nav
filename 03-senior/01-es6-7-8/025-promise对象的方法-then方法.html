	//then会返回一个新的promise
	let p3 =null;
	let p2 =p1.then(data=>{
		console.log(data);
		p3 = new Promise((resolve,reject)=>{
			resolve('hello')
		});
		return p3;
	});

	//新的promise的成功时执行函数的参数由上一个promise的return决定
	p2.then(data=>{
		console.log(data)
	})

	console.log(p1);
	console.log(p2);//promise
	console.log(p1 === p2)//false
</script>
