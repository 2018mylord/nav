<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>124-动画的停留状态.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background: skyblue;
			animation: sport 2s linear 1s;
			/*animation-fill-mode: both;*/
			animation-fill-mode: forwards;
		}
		@keyframes sport{
			15%{
				transform: rotate(25deg);
			}
			50%{
				transform: rotate(45deg);
			}
			80%{
				transform: rotate(60deg);
			}
			90%{
				transform: rotate(80deg);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
