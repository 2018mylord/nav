<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-鼠标移入变高亮颜色.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script type="text/javascript">
	var Oul=document.getElementById('ul1');
	var aLi=Oul.children;
	var oroginColor='';

	for(var i=0;i<aLi.length;i++){
		if(i%2){
			aLi[i].style.backgroundColor='#ccc';
		}else{
			aLi[i].style.backgroundColor='#f67';
		}
		aLi[i].onmouseover=function(){
			oroginColor=this.style.backgroundColor;
			this.style.backgroundColor='#f00';
		}
		aLi[i].onmouseout=function(){
			this.style.backgroundColor=oroginColor;
		}
	}
</script>
</html>
