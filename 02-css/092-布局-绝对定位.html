<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-布局-绝对定位.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			border: 10px solid #000;
			position: absolute;
		}
		.box2{
			width: 300px;
			height: 300px;
			background:blue;
			/*position: absolute;*/
		}
		span{
			width: 100px;
			height: 100px;
			background: yellow;
			margin: 50px;
			padding: 50px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span>span</span>
</body>
</html>
