<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127-css3-滚动图片.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 3200px;
			height: 400px;
			animation: sport 4s linear 0s infinite normal;
		}
		@keyframes sport{
				from{
					margin-left: 0px;
				}
				to{
					margin-left: -2400px;
				}
					}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		li{
			float: left;
			width: 800px;
			height: 400px;
		}
		li img{
			width: 100%;
			height: 400%;
		}
		/*li:nth-child(1){
			background: red;
		}
		li:nth-child(2){
			background: blue;
		}
		li:nth-child(3){
			background: yellow;
		}
		li:nth-child(4){
			background: red;
		}*/
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="../img/1.jpg"></li>
			<li><img src="../img/2.jpg"></li>
			<li><img src="../img/3.jpg"></li>
			<li><img src="../img/4.jpg"></li>
		</ul>
	</div>
</body>
</html>
