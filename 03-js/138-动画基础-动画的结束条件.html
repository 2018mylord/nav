<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>138-动画基础-防止多次动画执行.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			position: relative;
		}
		#btn{
				
		}
		#box{
			position: absolute;
			width: 100px;
			height: 100px;
			left: 800px;	
			background: red;
			margin-top: 50px;
		}
		.line{
			position: absolute;
			height: 600px;
			border-left: 1px;
			width: 1px;
			top: 50px;
			margin-left: 400px;
			background: #000;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);
		var iSpeed=0;//定义变量ispeed
		timer=setInterval(function(){
			// oBox.style.left='400px';
			if (oBox.offsetLeft>400) {
				console.log('第'+timer+'个延时定时器')
				iSpeed= -7
			}else{
				iSpeed= +7
			}
			if (Math.abs(400-oBox.offsetLeft)<Math.abs(iSpeed)) {
				oBox.style.left='400px';
				clearInterval(timer)
			}else{
				oBox.style.left=oBox.offsetLeft+iSpeed+'px';
			}
		},30)
		


	}
</script>
</html>
