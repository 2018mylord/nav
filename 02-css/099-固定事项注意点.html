<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-固定事项注意点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			position: fixed;
			left: 10px;
			top: 10px;
		}
		.box2{
			width: 300px;
			height: 300px;
			background:blue;
		}

		span{
			background: yellow;
			width: 100px;
			height: 100px;
			padding: 20px;
			margin: 20px;
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span>span</span>
</body>
</html>
