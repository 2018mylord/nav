<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>116-2d转换修改旋转基点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			margin:30px auto;
			border: 1px solid #000;
			position: relative;
		}
		li{
			width: 200px;
			height: 200px;
			list-style: none;
			background: black;
			left: 0;
			top: 0;
			position: absolute;
			transform-origin: 50px 50px;
			/*transform-origin:left bottom;*/
		}
		li:nth-child(1){
			background: blue;
			transform: rotate(20deg);
			}
		li:nth-child(2){
			background: yellow;
			transform: rotate(30deg);
		}
		li:nth-child(3){
			background: pink;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
