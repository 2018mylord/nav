<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>105-过渡的基本使用.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			transition-property: width;
			width: 600px;
			transition-duration: 2s;
			}
		.box1:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
