<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-获取父节点.html</title>
	<style type="text/css">	
	*{
		margin: 0;
		padding: 0;
	}
	#father{
		width: 300px;
		height: 300px;
		border: 1px solid #000;
		margin: 50px auto;
		position: relative;
	}
	#son{
		width: 100px;
		height: 100px;
		background: #ccc;
	}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script type="text/javascript">
	var oSon=document.getElementById('son');
	var oParent=oSon.parentNode;
	// var oParent=oSon.offsetParent;

	oParent.style.backgroundColor='blue';
</script>
</html>
