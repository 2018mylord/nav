<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>185-事件-蒙版效果.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#login-box{
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 400px;
			margin-left: -150px;
			margin-top: -200px;
			background-color: #fff;
			border: 1px solid #000;
		}
		#mask{
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	
	<button id="btn1">登录</button>
	<div id="mask"></div>
	<div id="login-box">
		<input type="text" name="">
		<button id="login">登录</button>
	</div>
	
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn1');
	var oMask=document.getElementById('mask');
	var oLogin=document.getElementById('login');
	var oLoginBox=document.getElementById('login-box');

	oBtn.onclick=function(ev){
		oMask.style.display='block';
		oLoginBox.style.display='block';
		ev.stopPropagation();
	}
	oLoginBox.onclick=function(ev){
		ev.stopPropagation();
	}
	document.onclick=function(){
		oMask.style.display='none';
		oLoginBox.style.display='none';
	}

	oLogin.onclick=function(){
		window.location='https://kuazhu.com'
	}
</script>
</html>
