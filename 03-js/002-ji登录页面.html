<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-ji登录页面.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-left: 100px auto;
		}
		div{
			margin-left: 100px auto;
			display: none;
			width: 500px;
			height: 30px;
			line-height: 30px;
			background: gray;
		}
	</style>
</head>
<body>
	<input type="checkbox"
		onmouseover="document.getElementById('box').style.display='block'"
		onmouseout="document.getElementById('box').style.display='none'"

	<div id="box">请注意你的用户名。。。。。。。</div>
