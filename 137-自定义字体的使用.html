<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-自定义字体的使用.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		@font-face{
			font-family: testFont;
			src:url(../fonts/Sansation_Light.ttf),
				url(../fonts/Sansation_Light.eot);
				font-style: italic;
		}
		@font-face{
			font-family: testFont;
			src:url(../fonts/Sansation_Bold.ttf),
				url(../fonts/Sansation_Bold.eot);
				font-weight: bold;
		}
		p{
			width: 200px;
			height: 200px;
			line-height: 200px;
			margin: 100px auto;
			border: 1px solid #000;

			/*font-family: STSong;*/
			/*font-weight: bold;*/
			font-style: italic;
			font-family: testFont;
			/*font-weight: bold;*/
		}
	</style>
</head>
<body>
	<p>
		hello
	</p>
</body>
</html>
