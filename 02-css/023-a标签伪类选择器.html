<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-a标签伪类选择器.html</title>
	<style type="text/css">
		/*a:link{
			color: black;
		}*/
		a{
			color: black;
		}
		a:visited{
			color: blue;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: purple;
		}
	</style>
</head>
<body>
	<a href="#">点我吧</a>
</body>
</html>
