<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>195-对象-用new关键字和工厂函数创建对象.html</title>
	<script type="text/javascript">
		function Person(name,age){
			console.log(this);
			this.name=name;
			this.age=age;
			this.sayHi=function(){
				console.log('Hi i am ' + this.name)
			}
			this.sayAge=function(){
				console.log('my name is '+ this.age + ' years old')
			}
		}
		var person=new Person('tom',18);
		console.log(person);
		person.sayHi();
		person.sayAge();

		var person2=new Person('leo',98);
		person2.sayHi();
		person2.sayAge();

		console.log(person.sayHi==person2.sayHi)
	</script>
</head>
<body>
	
</body>
</html>
