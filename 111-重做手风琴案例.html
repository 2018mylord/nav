<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-重做手风琴.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
			overflow: hidden;
			transition: width 1s linear 2s;
		}
		li{
			float: left;
			/*margin-left: 200px;*/
			list-style: none;

		}
		li img{
			width: 200px;
			height: 400px;
		}
		ul:hover{
				width: 600px;
		}
		img:hover li{
			width: 100%;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../img/5.png"></li>
			<li><img src="../img/6.jpg"></li>
			<li><img src="../img/7.jpg"></li>
			<li><img src="../img/8.jpg"></li>
			<li><img src="../img/9.jpg"></li>
		</ul>
	</div>
</body>
</html>
