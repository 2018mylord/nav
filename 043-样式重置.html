<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-样式重置.html</title>
	<style type="text/css">
		div{
			border: 1px solid #000;
		}
		ul{
			border: 1px solid #000;
		}
		li{
			border: 1px solid #000;
		}
		*{
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<ul>
		<li>我是li</li>
	</ul>
</body>
</html>
