<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>118-倒地案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 505px;
			height: 305px;
			margin: 50px auto;
			border: 1px solid #000;
			perspective: 500px;
		}
		.box img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom; 
			transition: transform 1s linear;

		}
		img:hover{
			transform: rotateX(80deg);
					}
	</style>
</head>
<body>
	<div class="box"><img src="../img/9.jpg" alt=""></div>
</body>
</html>
