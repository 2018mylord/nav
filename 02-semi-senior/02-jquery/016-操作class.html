<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-操作class.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
		}
		.box2{
			color: red;
		}
		.box3{
			background: black;
		}
	</style>
</head>
<body>
	<div>我是div1</div>
	<div>我是div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// console.log($('div').attr("class","box1 box2 box3"));
		$("div").addClass("box1 box2 box3")
	})
</script>
</html>
