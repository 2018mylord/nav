<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-乘法表案例.html</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1;i<=9;i++){
			document.write('<p>');
			for(var j=1;j<=i;j++){
				document.write(j+'*'+i+'='+j*i+'&nbsp')
			}
			document.write('</p>');
		}
	</script>
</body>
</html>
