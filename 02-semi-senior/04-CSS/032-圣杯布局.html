<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 项目未完成 -->
	<title>032-圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			display: flex;
			flex-direction:column;/*flex-direction 决定项目的排列方向*/
		}
		header{
			background: blue;
		}
		section{
			background: white;
		}
		footer{
			background: yellow;
		}
		header,footer{
			flex:0 0 12vh;/*flex 是flex-grow,flex-shrink,flex-basis的简写,默认值为0 1 auto,后两个属性可选*/
		}
		nav{
			background: pink;
		}
		aside{
			background: tomato;
		}
		.main{
			flex-grow: 1;
		}
		nav,aside{
			flex:0 0 12vw;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>

</body>
</html>
